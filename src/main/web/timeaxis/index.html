<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>jQuery垂直时间轴插件 - 站长素材</title>

<link rel="stylesheet" type="text/css" href="css/timeAxis1.css">

</head>
<body>

<div class="cx-time-main" id="cxTime"></div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/timeAxis1.js"></script>
<script type="text/javascript">
	var oTimeAxiosFun = null;
	$(function () {
		var timeList = [
			{name:'打印参保凭证',time:'2019-11-01 00:00:00',value:123456,p:'child-left'},
			{name:'参保登记',time:'2019-11-01 00:00:02',value:121,p:'child-right'},
			{name:'转入受理',time:'2019-11-03',value:129,p:'child-right'},
			{name:'发送《联系函》',time:'2019-11-14',value:128,p:'child-right'},
			{name:'接收《联系函》',time:'2019-11-05',value:126,p:'child-left'},
			{name:'参保关系转出',time:'2019-11-06',value:125,p:'child-left'},
			{name:'发送《信息表》',time:'2019-11-07',value:124,p:'child-left'},
			{name:'接收《信息表》',time:'2019-11-08',value:122,p:'child-right'},
			{name:'业务办结反馈',time:'2019-11-09',value:123,p:'child-right'},
		];//参数列表
		var param = {
			data: timeList, // 数据
			id: 'cxTime', //dom节点ID
			index: 5, // 选中时间节点
			sort: 'just', // 正序just，反序back, 其他表示不排序
			sortKey: 'time', //排序的参数key
			// activeColor: '#26a69a', // 选中颜色
			props: ['name','time'], //展示的key
			then: function (data) {
				console.log(data);
			}, //点击事件回调方法
			// format: function (key, val) {
			// 	console.log(key, val);
			// 	return val
			// }, //数据格式化处理
		}
		oTimeAxiosFun = new oTimeAxios(param);
	})
</script>
	
</body>	
</html>
